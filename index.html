<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastro</h1>
        <!-- <form action="" method=""></form> -->

        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Digite seu primeiro nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite uma Senha">
            </div>
            <div class="half-box">
                <label for="passwordConfir">Senha</label>
                <input type="password" name="passwordConfir" id="passwordConfir" placeholder="Confirme sua Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="termos" id="termos">
                <label for="termos" id="termos-label">Eu li e aceito os <a href="a">termos de uso</a> </label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>


        </form>

    </div>
    <p class="erro_de_validação"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
